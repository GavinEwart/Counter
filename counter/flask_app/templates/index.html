<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Webpage Visits Counter</title>
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h1 class="display-3 text-primary">Webpage Visits Counter</h1>
        <p class="lead text-info">Total Visits: {{ visit_count }}</p>
        <form action="/count" method="POST">
            <button class="btn btn-success btn-lg" type="submit">Click to Increment</button>
        </form>
        <form action="/reset" method="POST">
            <button class="btn btn-danger btn-lg mt-3" type="submit">Reset Counter</button>
        </form>
    </div>
</body>
</html>
